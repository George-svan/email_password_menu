<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="registration color-fff">
            <div class="checkbox-switch">
                <input type="checkbox" id="switch">
                <label for="switch">
                    <span>Вход</span>
                    <span>Регистрация</span>
                </label>
            </div>

            <h1>Вход</h1>

            <form name="form" method="post" action="https://fom.in.ua/echo" target="_blank">
                <div class="email">
                    <input type="email" placeholder="Введите E-mail" id="switch">
                </div>
                <div class="password">
                    <input type="password" placeholder="Пароль" id="switch">
                </div>

                <div class="checkbox-tick">
                    <input type="checkbox" id="tick">
                    <label for="tick">Запомнить меня</label>
                    <div class="forgot size-text">
                        <a href="#" class="color-hover">Забыли пароль?</a>
                    </div>
                </div>
    
                <div class="button size-text">
                    <input type="submit" value="Войти">
                </div>
            </form>

            <div class="account size-text">
                <p>Еще нет аккаунта?</p>
                <a href="#" class="color-hover">Зарегистрироваться</a>
            </div>

            <div class="or-login size-text">
                <p>Или войдите через</p>
            </div>

            <div class="icons">
                <a href="#">
                    <svg class="icons-footer">
                        <use xlink:href="assets/icons/sprite.svg#facebook"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icons-footer">
                        <use xlink:href="assets/icons/sprite.svg#insta"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icons-footer">
                        <use xlink:href="assets/icons/sprite.svg#in"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
